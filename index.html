<!DOCTYPE html>
<html>

<head>
    <title>
        Modal Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="open">Click</button>
    <div id="modal-container" class="modal-container">
        <div id="modal-content">
            <div class="header">
                <h2>Error</h2>
                <button id="close">X</button>

            </div>
            <div class="modal-body">
                <h2> Warning </h2>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
